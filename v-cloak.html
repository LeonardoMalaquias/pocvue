<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Diretivas: v-cloak</title>

    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>

<body>

    <div id="directives"> 
        <h4 v-cloak>{{name}}</h4>
    </div>

    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script>

        setTimeout(() => {
            let app = new Vue({
                el: '#directives',
                data: { 
                  name: 'han solo'
                }
            });
                
        }, 3000);
      
        
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Diretivas: v-model</title>
</head>
<body>

    <div id="directives">
        <h3 :style="{fontSize: textSize+'px'}">Texto</h3>
        <input type="text" placeholder="Digite o tamanho do texto" v-model="textSize">

        <h4 :style="{color: textColor}">Que a força esteja com voce</h4>

        <input type="text" placeholder="Digite a cor do texto" v-model="textColor">
    </div>

    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script>
        let app = new Vue({
            el: '#directives',
            data:{
                textSize: 10,
                textColor:'red'
            }
        })
    </script>

</body>
</html>











<div id="directives">
    <p @click="reverseMessage">{{message}}</p>
</div>

<script src="node_modules/vue/dist/vue.min.js"></script>
<script>
    let app = new Vue({
        el: '#directives',
        data:{
            message:'Vue.js é demais!!!'
        },
        methods:{
            reverseMessage(){
                this.message = this.message.split('').reverse().join('');
            }
        }
    })
</script>

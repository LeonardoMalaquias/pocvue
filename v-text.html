<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Diretivas: v-text</title>
</head>
<body>

    <div id="directives">
        <h1 v-text="isLogged"/>
        <h1>{{isLogged}}</h1>
    </div>

    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script>
        let app = new Vue({
            el: '#directives',
            data:{
                isLogged:true
                
            }
        })
    </script>

</body>
</html>

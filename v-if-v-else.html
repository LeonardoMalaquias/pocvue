<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Diretivas: v-if-v-else</title>
</head>
<body>

    <div id="directives">
        <h1 v-if="show">Hello</h1>
        <h3 key="available" v-if="tickets >= 50">Há ingressos disponíveis</h3>
        <h3 key="almost" v-else-if="tickets >=1 ">Os Ingressos estao quase acabando</h3>
        <h3 key="empty" v-else>Os ingressos acabaram</h3>
    </div>

    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script>
        let app = new Vue({
            el: '#directives',
            data:{
                show: true,
                tickets:100
            }
        })
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Diretivas: v-pre</title>
</head>

<body>

    <div id="directives"> 
        <h2 v-pre>{{message}}</h2>
        
        <p @click="alert('hello word')" v-pre>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero vitae iusto iste quisquam. Qui adipisci eligendi enim sed, suscipit possimus tempore ducimus facere voluptas! Similique velit sit beatae autem nulla!</p>
        
    </div>

    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script>
      
        let app = new Vue({
            el: '#directives',
            data: {
               message: 'Hcode treinamento'
            }
        })
    </script>

</body>

</html>

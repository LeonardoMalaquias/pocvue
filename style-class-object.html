<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Estilo com classes</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .logged{
            color: red;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div id="styles"> 
        <h1 :class="{ logged: isLogged }">Seja bem vindo</h1>

        <h3 :class="classMessage">{{message}}</h3>
    </div>

    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script>
        
        let app = new Vue({
            el: '#styles',
            data:{
               isLogged: false,
               error: false
            },
            computed:{
                message: function () {
                    
                    return (!this.error) ? 'Está tudo bem' : 'Há algo de errado';   
                
                },
                classMessage: function () {
                    return (!this.error) ? 'alert-success' : 'alert-danger';
                }
            }
        });
    </script>

</body>

</html>

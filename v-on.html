<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Diretivas: v-on</title>
</head>

<body>

    <div id="directives">
        <p @click="reverseMessage">{{message}}</p>

        <h4 @[eventname]="reverseMessage">{{message}}</h4>

        <hr>
        
        <input type="text" placeholder="Filtrar pessoas" @keyup="filterPersons">

        <ul><li v-for="person in personsFiltred">{{person}}

        </li></ul>
    </div>

    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script>
        let app = new Vue({
            el: '#directives',
            data: {
                message: 'Vue.js Ã© demais!!!',
                eventname:'click',
                persons:['Joao', 'Maria', 'Marcia', 'Kleber'],
                personsFiltred:[]
            },
            methods: {
                reverseMessage() {
                    this.message = this.message.split('').reverse().join('');
                },
                filterPersons(event){
                    console.log('ok');
                    this.personsFiltred = this.persons.filter(name => {
                        return name.toUpperCase().includes(event.target.value.toUpperCase());
                    });
                }
            },
            created(){
                this.personsFiltred = this.persons
            }
        })
    </script>

</body>

</html>

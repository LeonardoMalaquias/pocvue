<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Diretivas: v-for</title>
</head>
<body>

    <div id="directives">
        <h2>Cidades</h2>
        <ol>
            <!-- <li v-for="city in cities">{{city}}</li> Array -->
            <li v-for="item in cities">
                {{item.city}} - {{item.country}}
            </li>
        </ol>
        <h2>Filmes</h2>
        <ul>
            <li v-for="(picture, index) in movies">
                {{index}} - {{picture}}
            </li>
        </ul>
        <h2>Empresa</h2>
        <p v-for="(value, key, index) in company">{{key}} : {{value}}</p>
    </div>

    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script>
        let app = new Vue({
            el: '#directives',
            data:{
            //    cities: ['New Y', 'SP', 'AL', 'PE']
            cities:[
                    {
                        city:'NY',
                        country:'EUA'
                    },
                    {
                        city:'SP',
                        country:'BRA'
                    },
                    {
                        city:'AL',
                        country:'EUA'
                    }
                ],
                movies:['starwors', 'a volta dos que nao foram'],
                company:{
                    name:'facebook',
                    year:2004,
                    creator: 'mark'
                }
            }
        })
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>computedproperty-set-value</title>
</head>
<body>

    <div id="computedproperty">
        <p>sksks</p>
        <h2>Nome: {{person.firstName}}</h2>
        <h2>Nome Completo (computedproperty): {{fullName}}</h2>
        
    </div>

    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script>
        let app = new Vue({
            el: '#computedproperty',
            data:{
                person:{
                    firstName: 'Djalma',
                    lastName:'Sindeaux'
                }
            },
            computed:{
                fullName:{
                    get: function(){
                        return this.person.firstName + ' ' + this.person.lastName;
                    },
                    set: function(newValue){

                        let name = newValue.split(' ');
                        this.person.firstName = name[0];
                        this.person.lastName = name[1];

                    }
                }
                
            }    
        })
    </script>

</body>
</html>

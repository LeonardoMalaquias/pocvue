<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Diretivas: v-html</title>
</head>
<body>

    <div id="directives">
        <div v-html="headerHML"></div>        
    </div>

    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script>
        let app = new Vue({
            el: '#directives',
            data:{
                
                headerHML:`
                    <header>
                        <h1 style="text-align: center;">Hcode Treinamntos
                        <img src="./first_app/src/assets/logo.png" style="margin: auto 30%>"
                    <header/>
                `
            }
        })
    </script>

</body>
</html>
